<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Image Fallback Example</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../fallback.js"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-50">

  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm text-center">
    <h1 class="text-xl font-semibold mb-2">Broken image</h1>

    <p class="text-gray-500 mb-6">
      When an image fails to load, it’s replaced with a calm placeholder.
    </p>

    <div class="flex justify-center mb-6">
      <img
        src="missing-image.jpg"
        width="240"
        height="160"
        class="rounded-xl"
        alt="Broken image example"
      />
    </div>

    <a
      href="../index.html"
      class="text-sm text-blue-600 hover:underline"
    >
      ← Back to home
    </a>
  </div>

</body>
</html>
